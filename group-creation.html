<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Team — The Huddle</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --light-bg: #f0f2f5; --dark-text: #2c3e50; --card-bg: #ffffff; --accent1: #005c97; --accent2: #00c9a7; --shadow-color: rgba(0, 92, 151, 0.1); --border-color: #e5e7eb; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: var(--light-bg); display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 2rem 1rem; }
        .container { width: 100%; max-width: 600px; background: var(--card-bg); border-radius: 20px; padding: 2.5rem; box-shadow: 0 10px 30px var(--shadow-color); }
        .header { text-align: center; margin-bottom: 2rem; }
        .header h1 { font-size: 2rem; background: linear-gradient(90deg, var(--accent1), var(--accent2)); -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 0.5rem; }
        .form-group { margin-bottom: 1.5rem; }
        label { display: block; font-weight: 600; margin-bottom: 0.5rem; }
        input, textarea, select { width: 100%; padding: 0.75rem; border: 1px solid var(--border-color); border-radius: 8px; font-size: 1rem; background: #f7f9fa; }
        input:focus, textarea:focus, select:focus { outline: none; border-color: var(--accent1); box-shadow: 0 0 0 3px rgba(0, 92, 151, 0.2); }
        .submit-btn { width: 100%; padding: 0.875rem; background: linear-gradient(90deg, var(--accent1), var(--accent2)); color: white; border: none; border-radius: 8px; font-size: 1rem; font-weight: 600; cursor: pointer; }
        .back-btn { display: inline-block; color: var(--accent1); text-decoration: none; font-weight: 600; margin-bottom: 1.5rem; }
    </style>
</head>
<body>
    <div class="container">
        <a href="mainpage.html" class="back-btn">&larr; Back to Main Page</a>
        <div class="header">
            <h1>Create a Team</h1>
            <p>Assemble your dream team for your next big project.</p>
        </div>
        <form id="teamForm">
            <div class="form-group"><label for="teamName">Team Name *</label><input type="text" id="teamName" name="teamName" placeholder="e.g., Project Phoenix" required></div>
            <div class="form-group"><label for="projectDescription">Project Description *</label><textarea id="projectDescription" name="projectDescription" placeholder="Describe your goals and ideal teammates" required></textarea></div>
            <div class="form-group"><label for="teamSize">Preferred Team Size</label><select id="teamSize" name="teamSize"><option value="2-3">2-3 members</option><option value="4-5" selected>4-5 members</option><option value="6-8">6-8 members</option><option value="9+">9+ members</option></select></div>
            <div class="form-group"><label for="skillsNeeded">Skills Needed (comma-separated)</label><input type="text" id="skillsNeeded" name="skillsNeeded" placeholder="e.g., Python, UI/UX Design, Marketing"></div>
            <div class="form-group"><label for="timeline">Project Timeline</label><select id="timeline" name="timeline"><option value="1-2 weeks">1-2 weeks</option><option value="1 month" selected>1 month</option><option value="2-3 months">2-3 months</option></select></div>
            <button type="submit" class="submit-btn" id="submitBtn">Create Team</button>
        </form>
    </div>
    <script>
        document.getElementById('teamForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.textContent = 'Creating...';
            submitBtn.disabled = true;

            const user = JSON.parse(localStorage.getItem('huddleUser'));
            if (!user) { window.location.href = 'login.html'; return; }
            
            const formData = new FormData(this);
            const teamData = Object.fromEntries(formData.entries());
            teamData.userId = user.id;

            try {
                const response = await fetch('http://127.0.0.1:5000/create_group', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(teamData)
                });
                const result = await response.json();
                if (response.ok) {
                    // CORRECTED: Store the new team data in localStorage
                    localStorage.setItem('currentTeam', JSON.stringify({
                        groupId: result.groupId,
                        teamName: teamData.teamName,
                        projectDescription: teamData.projectDescription
                    }));
                    alert(`✅ Team '${teamData.teamName}' created successfully!`);
                    window.location.href = 'mainpage.html';
                } else {
                    alert(`❌ Team Creation Failed: ${result.error}`);
                }
            } catch (error) {
                alert('❌ Network Error: Could not connect to the server.');
            } finally {
                submitBtn.textContent = 'Create Team';
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
